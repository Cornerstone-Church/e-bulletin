<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Admin Login | E-Bulletin</title>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/style.css?version=19061101">
    <link rel="stylesheet" href="./styles/admin_style.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-138079008-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-138079008-2');
    </script>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://static.cag.org/scripts/zalem_firebase.js"></script>
    <script>
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.open('./editor/', '_self');
            }
        })
    </script>
</head>

<body>
    <section id="admin-wrapper">
        <div id="admin-login">
            <img src="/ref/logos/cag-logo.png">
            <h1>E-Bulletin Login</h1>
            <div>
                <div id="error-message"></div>
                <input id="login-email" type="email" placeholder="E-mail"><br>
                <input id="login-password" type="password" placeholder="Password"><br>
                <button id="login-button" onclick="logIn()">Login</button>
            </div>
        </div>
    </section>
    <script src="./scripts/firebase_login.js"></script>
    <script src="./scripts/admin_page.js"></script>
</body>

</html>
