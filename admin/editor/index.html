<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>E-Bulletin Editor | Cornerstone Church</title>
    <meta charset="uft8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/style.css?version=19061101">
    <link rel="stylesheet" href="../styles/admin_style.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-138079008-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-138079008-2');
    </script>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
    <script src="https://static.cag.org/scripts/zalem_firebase.js"></script>
    <script src="../scripts/firebase_login.js"></script>
    <!-- Check if user is authenticated -->
    <script>
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.open('/admin/', '_self');
            }
        });
    </script>
</head>

<body>
    <header>
        <div class="center">
            <h1>Announcments</h1>
            <a href="#signout" onclick="signOut()">Sign Out</a>
            <!-- <button onclick="signOut()">Sign Out</button> -->
        </div>
    </header>
    <div id="grid-container">
        <section id="editor">
            <!-- Script will pull content from server and place it in here -->
            <ul id="events-placeholder">
            </ul>

            <div class="center">
                <button onclick="createAnnouncement()">Create Announcement</button>
            </div>
        </section>
        <iframe id="events-preview" src="../../events/"></iframe>
    </div>
    <div class="center">
        <div id="eew-wrapper">
            <div id="eew">
                <div id="eew-close-button"><b>X</b></div>
                <div id="eew-form-wrapper">
                    <div class="input-text">Title</div>
                    <input id="title-input" placeholder="Example Announcement">
                    <div class="input-text">Sub Title (Optional)</div>
                    <input id="subtitle-input" placeholder="This is a Subtitle">
                    <div class="input-text">Button Link</div>
                    <div id="checkbox-wrapper">
                        <input id="checkbox-button" class="checkbox" type="checkbox">
                        <input class="dissabled" id="button-label" disabled placeholder="Example Button">
                        <input class="dissabled" id="button-link" disabled placeholder="https://cag.org/">
                    </div>
                    <div class="input-text">Description</div>
                    <textarea id="description-input" placeholder="An example description..."></textarea>
                    <div class="center">
                        <button id="discard-button">Discard</button>
                        <button id="save-button">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add spacing so footer dosnt cover content -->
    <span style="display:block; height: 150px;"></span>
    <footer id="events-footer">
        <h2 id="update-status"></h2>
        <div class="comment">(All updates are live. The preview only shows the live bulletin.)</div>
        <button id="update-button">Update</button>
    </footer>

    <script src="../scripts/editor_generator.js?version=19042501"></script>
</body>

</html>
